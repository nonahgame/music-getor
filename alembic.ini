cat > alembic.ini << 'EOF'
# ———————————————————————
# Alembic configuration file
# ———————————————————————

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration filenames
file_template = %%(rev)s_%%(slug)s

# timezone handling
# timezone =

# max length of the 'slug' field
# truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# logging configuration
# [loggers]
# keys = root, alembic

# [handlers]
# keys = console

# [formatters]
# keys = generic

# [logger_root]
# level = WARN
# handlers = console
# qualname =

# [logger_alembic]
# level = INFO
# handlers =
# qualname = alembic

# [handler_console]
# class = StreamHandler
# args = (sys.stderr,)
# level = NOTSET
# formatter = generic

# [formatter_generic]
# format = %(levelname)-5.5s [%(name)s] %(message)s
# datefmt = %H:%M:%S

# ——— DATABASE URL ———
sqlalchemy.url = sqlite:///lyricbeats_memory.db

[post_write_hooks]

[loggers]
keys = root, alembic, sqlacodegen

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_sqlacodegen]
level = INFO
handlers =
qualname = sqlacodegen

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
EOF
